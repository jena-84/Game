<!DOCTYPE html>
<html>

<head>

    <link rel='stylesheet' href='css/style.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script type="text/javascript"></script>
   
</head>

<body>
    <div class="container">
        <div id="title"><p> * * * Let's Play * * * </p></div>
        <div class="row">
          <div class=" col-md-2 player">
            <div id="steve">
              <p><strong>Player 1 (Steve)</strong></p>
            </div>
            <div id="player-photo">
              <img src="../Game/img/steve.png" width="150" height="180" />
            </div>
            <div id="turn-first"><p>In Turn</p></div>
            <div class="health" id="player-1-health"></div>
            <hr />
            <div  style="background:#fff;"  >
              <ul style="list-style-type: none;">
                <li><strong>Weapon:</strong></li>
                <li><span id="player-1-weapon"></span></li>
              </ul>
            </div>
  
            <div class="final-status"><p></p></div>
  
            <div id="buttons-player1" >
              <button id="defence1" onclick="fight(1,'defence')">Defence</button>
              
              <button id="attack1"  onclick="fight(1,'attack')">Attack</button>
              
            </div>
          </div>
  
          <div class="col-md-8" id="main" >
            <div id="board-game"></div>
          </div>
  
          <div class="col-md-2 player">
            <div id="alex">
              <p><strong>Player 2 (Alex)</strong></p>
            </div>
            <div id="player-photo">
              <img src="../Game/img/alex.png" width="150" height="180" />
            </div>
            <div id="turn-second"><p>Waiting</p></div>
  
            <div class="health" id="player-2-health"></div>
            <hr />
            <div  style="background:#fff;">
              <ul style="list-style-type: none;">
                <li><strong>Weapon:</strong></li>
                <li><span id="player-2-weapon"></span></li>
              </ul>
            </div>
            <div class="final-status"></div>
  
            <div id="buttons-player2">
              <button id="defence2"  onclick="fight(2,'defence')">Defence</button>
              <button id="attack2"  onclick="fight(2,'attack')">Attack</button>
             
            </div>
          </div>
        </div>
      </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 <script src="js/index.js"></script>

</body>
</html>
